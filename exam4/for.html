<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<title>exam4</title>
<link rel="stylesheet" href="common.css">
<script src="../js/jquery-1.12.4.min.js"></script>
<script>
$(function(){
	// exam1 [s]
	var exam1 = $('.exam_q').eq(0),
		i = 0;
	while(i<5){
		exam1.append('<input type="text"><br>');
		i++;
	}
	// exam1 [e]

	// exam2 [s]
	var exam2 = $('.exam_q').eq(1);
	for(i=0; i<5; i++){
		if(i%2 == 0) exam2.append('<input type="checkbox"><br>');
		else exam2.append('<input type="text"><br>');
	}
	// exam2 [e]

	// exam3 [s]
	var exam3 = $('.exam_q').eq(2);
	for(i=1; i<10; i++){
		exam3.append('8 X '+i+' = '+8*i+'<br>');
	}
	// exam3 [e]

	// exam4 [s]
	var exam4 = $('.exam_q').eq(3),
		i = 1;
	while(i<10){
		for(j=1; j<10; j++){
			exam4.append(i+' X '+j+" = "+i*j+'<br>');
		}
		exam4.append('<br>');
		i++;
	}
	// exam4 [e]
});
</script>
</head>
<body>
<!-- wrapper [s] -->

<div id="wrapper">
	<!-- header [s] -->
	<div id="header">
	</div>
	<!-- header [e] -->
	<hr />
	<!-- container [s] -->
	<div id="container">
		<div class="exam_wrap">
			<h1>Q. while 문으로 5개의 input 을 출력하세요.</h1>
			<div class="exam_q">
			</div>
		</div>
		<div class="exam_wrap">
			<h1>Q. for 문으로 5개의 input 을 만들되, 짝수는 text / 홀수는 checkbox 를 출력하세요.</h1>
			<div class="exam_q">
			</div>
		</div>
		<div class="exam_wrap">
			<h1>Q. for 문으로 구구단 8단을 출력하세요.</h1>
			<div class="exam_q">
			</div>
		</div>
		<div class="exam_wrap">
			<h1>Q. for/while 문 2개로 구구단을 출력하세요.</h1>
			<div class="exam_q">
			</div>
		</div>
	</div>
	<!-- container [e] -->
	<hr />
	<!-- footer [s] -->
	<div id="footer">
	</div>
	<!-- footer [e] -->
</div>
<!-- wrapper [e] -->
</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<title>exam4</title>
<link rel="stylesheet" href="common.css">
<script src="../js/jquery-1.12.4.min.js"></script>
<script>
$(function(){
	// exam1 [s]
	var exam1 = $('.exam_q').eq(0),
		i = 0,
		inpArray1 = [];
	while(i < 5){
		// exam1.append('<input type="text"><br>');
		inpArray1.push('<input type="text"><br>');
		i++;
	}
	exam1.get(0).innerHTML = inpArray1.join('');
	// exam1 [e]

	// exam2 [s]
	var exam2 = $('.exam_q').eq(1),
		inpArray2 = [];
	for(i = 0; i < 5; i++){
		if(i % 2 == 0)
			// exam2.append('<input type="checkbox"><br>');
			inpArray2.push('<input type="checkbox"><br>');
		else
			// exam2.append('<input type="text"><br>');
			inpArray2.push('<input type="text"><br>');
	}
	exam2.get(0).innerHTML = inpArray2.join('');
	// exam2 [e]

	// exam3 [s]
	var exam3 = $('.exam_q').eq(2),
		inpArray3 = [];

	inpArray3.push('<ul>');
	for(i = 1, max = 10; i < max; i++){
		inpArray3.push('<li>');
		inpArray3.push('8 X '+i+' = '+8*i);
		inpArray3.push('</li>');
		// exam3.append('8 X '+i+' = '+8*i+'<br>');
	}
	inpArray3.push('</ul>');
	exam3.get(0).innerHTML = inpArray3.join('');
	// exam3 [e]

	// exam4 [s]
	var exam4 = $('.exam_q').eq(3),
		i = 2,
		inpArray4 = [];

	while(i < 10){
		inpArray4.push('<p>' +i+ '단</p>');
		inpArray4.push('<ul>');
		for(j = 1, max = 10; j < max; j++){
			inpArray4.push('<li>');
			inpArray4.push(i+' X '+j+' = '+i*j);
			inpArray4.push('</li>');
			// exam4.append(i+' X '+j+" = "+i*j+'<br>');
		}
		inpArray4.push('</ul>');
		i++;
	}
	exam4.get(0).innerHTML = inpArray4.join('');
	// exam4 [e]
});
</script>
</head>
<body>
<!-- wrapper [s] -->
<div id="wrapper">
	<!-- header [s] -->
	<div id="header">
	</div>
	<!-- header [e] -->
	<hr />
	<!-- container [s] -->
	<div id="container">
		<div class="exam_wrap">
			<h1>Q. while 문으로 5개의 input 을 출력하세요.</h1>
			<div class="exam_q">
			</div>
		</div>
		<div class="exam_wrap">
			<h1>Q. for 문으로 5개의 input 을 만들되, 짝수는 text / 홀수는 checkbox 를 출력하세요.</h1>
			<div class="exam_q">
			</div>
		</div>
		<div class="exam_wrap">
			<h1>Q. for 문으로 구구단 8단을 출력하세요.</h1>
			<div class="exam_q">
			</div>
		</div>
		<div class="exam_wrap">
			<h1>Q. for/while 문 2개로 구구단을 출력하세요.</h1>
			<div class="exam_q">
			</div>
		</div>
	</div>
	<!-- container [e] -->
	<hr />
	<!-- footer [s] -->
	<div id="footer">
	</div>
	<!-- footer [e] -->
</div>
<!-- wrapper [e] -->
</body>
</html>

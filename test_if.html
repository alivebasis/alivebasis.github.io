<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<title>조건문 테스트</title>
<script src="js/jquery-1.12.4.min.js"></script>
<script>

var num1 = window.prompt('첫 번째 숫자값을 입력해 주세요.');
var op = window.prompt('사칙연산자 중 하나를 입력해 주세요.');
var num2 = window.prompt('두 번째 숫자값을 입력해 주세요.');
var result;

num1 = parseInt(num1); //문자열을 숫자로 변경.
num2 = parseInt(num2);

if(op == '+'){
	result = num1 + num2;
}else if(op == '-'){
	result = num1 - num2;
}else if(op == '/'){
	result = num1 / num2;
}else if(op == '*'){
	result = num1 * num2;
}else{
	result = '지원하지 않는 연산자입니다.';
}

</script>

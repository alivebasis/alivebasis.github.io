<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<title>exam</title>
<link rel="stylesheet" href="common.css">
<script src="../js/jquery-1.12.4.min.js"></script>
<script>
$(function(){
	var btnNext = $('.btn_next'),
		btnPrev = $('.btn_prev'),
		currentIdx = 0,
		elmtLst, elmt;

	function findPrevElmt(){
		elmtLst = $(this).siblings('.exam_q').find('ul');
		elmt = elmtLst.find('li');
		if(currentIdx == 0){
			currentIdx = elmt.length -1;
		}
		console.log(currentIdx);

		if(currentIdx > 0){
			console.log(currentIdx);
			setElmtColor();
			currentIdx--;
		}
	}
	function findNextElmt(){
		elmtLst = $(this).siblings('.exam_q').find('ul');
		elmt = elmtLst.find('li');

		if(currentIdx < elmt.length){
			setElmtColor();
			currentIdx++;
		}
	}
	function setElmtColor(){
		elmt.eq(currentIdx).css('background','yellow');
	}
	btnPrev.on('click', findPrevElmt);
	btnNext.on('click', findNextElmt);
});
</script>
</head>
<body>
<!-- wrapper [s] -->
<div id="wrapper">
	<!-- header [s] -->
	<div id="header">
	</div>
	<!-- header [e] -->
	<hr />
	<!-- container [s] -->
	<div id="container">
		<div class="exam_wrap">
			<h1>Q. 첫번째부터 순서대로 선택하세요 (style 제어)</h1>
			<div class="exam_q"><!-- 부모 -->
				<ul>
					<li>one</li>
					<li>two</li>
					<li>three</li>
					<li>four</li>
					<li>five</li>
					<li>six</li>
					<li>seven</li>
					<li>eight</li>
				</ul>
			</div>
			<button type="button" class="btn_next">다음</button>
		</div>
		<div class="exam_wrap">
			<h1>Q. 마지막부터 역순대로 선택하세요 (style 제어)</h1>
			<div class="exam_q"><!-- 부모 -->
				<ul>
					<li>one</li>
					<li>two</li>
					<li>three</li>
					<li>four</li>
					<li>five</li>
					<li>six</li>
					<li>seven</li>
				</ul>
			</div>
			<button type="button" class="btn_prev">이전</button>
		</div>
	</div>
	<!-- container [e] -->
	<hr />
	<!-- footer [s] -->
	<div id="footer">
	</div>
	<!-- footer [e] -->
</div>
<!-- wrapper [e] -->
</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<script src="js/jquery-1.12.4.min.js"></script>
<title>테스트</title>
</head>
<body>
<script>
var a = 'bcaebe',
	b = [],
	c = {};
	
for(key in a){
	if(a.hasOwnProperty(key)){
		b.push(a[key]); //문자열 값을 배열에 저장
	}
}
console.log(b);
b.sort(); //배열 abc순으로 정렬
console.log(b);
for(var i=0, imax=b.length; i<imax; i++){
	(b[i] === 'b' || b[i] === 'e') ? c[b[i]] = 2 : c[b[i]] = 1;
}
console.log(c);
</script>
</body>
</html>
